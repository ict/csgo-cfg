// ict's CS:GO config
// vi:ft=c:fenc=latin1

// Net Settings

cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 2

// Misc Settings

cl_disablehtmlmotd 1
cl_showhelp 0
con_enable 1
gameinstructor_enable 0
hud_scaling 0.95
m_customaccel 0
m_mousespeed 0
mat_monitorgamma 1.6
snd_musicvolume 0
volume 0.3
voice_enable 1
windows_speaker_config 1
cl_disablefreezecam 1 

// Bindings & Aliases

unbind "C"
unbind "I"
unbind "K"
unbind "X"
unbind "Y"

bind "\" "toggleconsole"
bind "Q" "lastinv"
bind "F3" "buy fiveseven; buy tec9"
bind "F4" "buy p250"
bind "F5" "buy ak47; buy m4a1"
bind "F6" "buy awp"
bind "F7" "buy galilar; buy famas"
bind "F8" "buy p90"
bind "F9" "buy aug; buy sg556"
bind "F10" "buy scar20; buy g3sg1"
bind "F11" "buy mag7"
bind "F12" "buy negev"
bind "KP_END" "buy hegrenade"
bind "KP_DOWNARROW" "buy flashbang"
bind "KP_PGDN" "buy smokegrenade"
bind "KP_LEFTARROW" "buy molotov; buy IncGrenade"
bind "KP_5" "buy decoy"
bind "KP_RIGHTARROW" "buy defuser"
bind "KP_HOME" "buy vesthelm"
bind "KP_UPARROW" "buy vest"
bind "Z" "messagemode"

bind "V" "toggle voice_enable 1 0"
bind "N" "toggle volume 0.1 0.3"

bind "LEFTARROW" "cl_righthand 0"
bind "RIGHTARROW" "cl_righthand 1"

bind "MOUSE4" "use weapon_smokegrenade"
bind "MOUSE5" "use weapon_flashbang"
bind "MWHEELUP" "slot5"
bind "MWHEELDOWN" "slot5"

bind "O" "roger"
bind "P" "negative"

fps_max_menu 60

// crosshairs
alias "fine" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -3;cl_crosshairsize 3;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap -3;" //&bind_1
alias "thick" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshairdot 1;cl_crosshairgap 0;cl_crosshairsize 5;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap 0;" //&bind_2

bind "]" "fine" // Chrosshair 'fine'
bind "[" "thick" // Chrosshair 'thick'

alias "toggle_fine" "fine;bind = toggle_thick;"
alias "toggle_thick" "thick;bind = toggle_fine;"
bind "=" "toggle_fine" // Toggle crosshairs

host_writeconfig
